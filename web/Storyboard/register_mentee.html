<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Registration</title>
    <style>
        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2024 0%, #232526 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white;
        }
        .reg-card {
            background-color: #2d3436;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #444;
            width: 100%; max-width: 500px;
        }
        h2 { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #555; padding-bottom: 10px;}
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #b2bec3; }
        
        input, select {
            width: 100%; padding: 10px;
            background-color: #1e2024; border: 1px solid #555;
            border-radius: 6px; color: white; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #27ae60; }

        .btn-submit {
            width: 100%; padding: 12px; margin-top: 20px;
            background-color: #2980b9; color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: #3498db; box-shadow: 0 0 10px rgba(52, 152, 219, 0.4); }

        .back-link { display: block; text-align: center; margin-top: 15px; color: #b2bec3; text-decoration: none; font-size: 13px; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="reg-card">
        <h2>ðŸŽ“ New Mentee Registration</h2>
        
        <div class="form-group">
            <label>Mentee ID (Matric No)</label>
            <input type="text" placeholder="e.g. 2025123456" required>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your Full Name" required>
        </div>

        <div class="form-group" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Email</label>
                <input type="email" placeholder="student@uni.edu" required>
            </div>
            <div style="flex: 1;">
                <label>Phone No</label>
                <input type="tel" placeholder="012-3456789" required>
            </div>
        </div>

        <div class="form-group" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Programme</label>
                <input type="text" placeholder="e.g. Software Eng." required>
            </div>
            <div style="width: 80px;">
                <label>Sem</label>
                <input type="number" min="1" max="8" value="1">
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Choose a secure password" required>
        </div>

        <button class="btn-submit" onclick="handleRegister()">Register Account</button>
        <a href="index.html" class="back-link">Cancel and Go Back</a>
    </div>

    <script>
        function handleRegister() {
            alert("Registration Successful! Redirecting to login...");
            // Redirect back to login page specifically for mentees
            window.location.href = "login.html?role=Mentee"; 
        }
    </script>
</body>
</html>
