<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Dashboard</title>
    <style>
        /* Shared Dark Theme */
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: #1e2024; color: white;
        }
        
        /* Navbar */
        .navbar {
            background-color: #2d3436; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #444;
        }
        .navbar h2 { margin: 0; color: #3498db; /* Blue for Mentor */ }
        .btn-logout {
            padding: 8px 15px; background-color: #2980b9; color: white;
            text-decoration: none; border-radius: 5px; font-size: 14px;
        }

        /* Content */
        .container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .card {
            background-color: #2d3436; padding: 25px; border-radius: 10px;
            border: 1px solid #444; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #3498db; }
        
        .list-item {
            padding: 10px; border-bottom: 1px solid #444;
            display: flex; justify-content: space-between;
        }
        .list-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üë®‚Äçüè´ Mentor Dashboard</h2>
        <a href="index.html" class="btn-logout">Logout</a>

    <div class="container">

        <div class="dashboard-grid">
            <div class="card">
                <h3>üìÖ My Timetable</h3>
                <p style="color:#b2bec3; margin-bottom: 15px;">Manage your availability slots.</p>
                
                <div class="list-item">
                    <span>Monday</span> <span style="color:#2ecc71">10:00 AM - 12:00 PM</span>
                </div>
                <div class="list-item">
                    <span>Wednesday</span> <span style="color:#2ecc71">2:00 PM - 4:00 PM</span>
                </div>
                <br>
                <button style="width:100%; padding:10px; background:#3498db; border:none; color:white; border-radius:5px; cursor:pointer;">Update Timetable</button>
            </div>

            <div class="card">

                </div>
                <div class="list-item">
                    <span>John Doe (Sem 5)</span> <a href="#" style="color:#3498db">View</a>

            </div>
        </div>
    </div>
</body>
</html>
