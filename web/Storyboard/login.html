<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; height: 100vh; align-items: center; background-color: #f4f4f4; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 id="role-title">Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
    </div>

    <script>
        // This script sets the title based on previous button click
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'User';
        document.getElementById('role-title').innerText = role + " Login"; // [cite: 22-24]

        function handleLogin() {
            //  Redirects to respective dashboard
            if(role === 'Admin') window.location.href = 'admin_dashboard.html';
            else if(role === 'Mentor') window.location.href = 'mentor_dashboard.html';
            else window.location.href = 'mentee_dashboard.html';
        }
    </script>
</body>
</html>
