<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentee Dashboard</title>
    <style>
        /* Shared Dark Theme */
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: #1e2024; color: white;
        }
        
        /* Navbar */
        .navbar {
            background-color: #2d3436; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #444;
        }
        .navbar h2 { margin: 0; color: #2ecc71; /* Green for Mentee */ }
        .btn-logout {
            padding: 8px 15px; background-color: #27ae60; color: white;
            text-decoration: none; border-radius: 5px; font-size: 14px;
        }

        /* Content */
        .container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        
        /* Profile Summary Box */
        .profile-summary {
            background: linear-gradient(to right, #2d3436, #2d3436);
            padding: 20px; border-radius: 10px; border-left: 5px solid #2ecc71;
            margin-bottom: 30px;
        }

        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #2d3436; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center;
        }
        .card:hover { border-color: #2ecc71; }

        .stat-number { font-size: 32px; font-weight: bold; color: #2ecc71; display: block; margin: 10px 0; }
        
        .btn-upload {
            background-color: #2ecc71; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üéì Student Portal</h2>
        <a href="index.html" class="btn-logout">Logout</a>
    </div>

    <div class="container">
        <div class="profile-summary">
            <h1 style="margin:0;">Welcome back, Student</h1>
            <p style="color:#b2bec3; margin:5px 0 0 0;">Bachelor of Software Engineering | Semester 3</p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Current CGPA</h3>
                <span class="stat-number">3.75</span>
                <p style="color:#b2bec3; font-size:12px;">Last updated: Dec 2025</p>
            </div>

            <div class="card">
                <h3>Your Mentor</h3>
                <div style="margin: 15px 0;">
                    <span style="font-size: 40px;">üë®‚Äçüè´</span>
                    <h4 style="margin:5px 0;">Dr. Azman</h4>
                    <p style="color:#b2bec3; font-size:13px;">Faculty of Computing</p>
                </div>
                <button style="background:none; border:1px solid #2ecc71; color:#2ecc71; padding:5px 10px; border-radius:4px; cursor:pointer;">View Timetable</button>
            </div>

            <div class="card">
                <h3>üìù Performance</h3>
                <p>Upload your latest exam results for review.</p>
                <button class="btn-upload">Upload Results</button>
            </div>
        </div>
    </div>
</body>
</html>
